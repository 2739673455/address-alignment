<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <style>
        :root {
            --blue: #1e66f5;
            --background-color: #f8f7f6;
            --shadow-color: #00000056;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Consolas", "å¾®è½¯é›…é»‘", sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        #chat-area {
            flex: 1 1 70%;
            width: 100%;
            max-width: 900px;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            display: inline-flex;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 16px;
            font-size: 16px;
            line-height: 1.5;
            word-break: break-word;
        }

        .new-message {
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: none;
            }
        }

        .user-message {
            background-color: var(--blue);
            align-self: flex-end;
            color: white;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .bot-message {
            align-self: flex-start;
            color: black;
        }

        .input-box {
            width: 100%;
            max-width: 900px;
            padding: 16px;
            border-radius: 16px;
            position: sticky;
            bottom: 16px;
            background-color: #ffffffab;
            border: 2px solid transparent;
            transition: all 0.3s ease;

            &:hover {
                box-shadow: 0 0 4px 4px var(--blue);
            }

            &:focus-within {
                border: 2px solid var(--blue);
            }
        }

        #user-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            max-height: 200px;
            overflow-y: auto;
            resize: none;
            border: none;
            outline: none;
            background-color: #ffffff00;
        }

        #send-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
            display: block;
            background-color: var(--blue);

            &:hover {
                transform: scale(1.1);
                box-shadow: 0 0 4px 4px var(--blue);
            }

            &:active {
                transform: scale(0);
            }

            &:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
                transform: none !important;
                box-shadow: none !important;
            }
        }

        .loading-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .loader {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .markdown-content {
            max-width: 100%;
            overflow-x: auto;
        }

        .markdown-content br {
            display: none;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin: 1em 0 0.5em;
            color: var(--blue);
        }

        .markdown-content p {
            margin: 0.5em 0;
            line-height: 1.6;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 0.5em 0;
            padding-left: 2em;
        }

        .markdown-content code {
            background-color: rgba(192, 192, 192, 0.2);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: Consolas, monospace;
        }

        .markdown-content pre {
            background-color: #f6f8fa;
            padding: 1em;
            border-radius: 16px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="chat-area">
        <div class="bot-message message-bubble"></div>
    </div>
    <div class="input-box">
        <textarea id="user-input"></textarea>
        <button id="send-btn" onclick="sendMessage()">å‘é€</button>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingBubble = createLoadingBubble();
        marked.setOptions({
            breaks: false,
            highlight: function (code) {
                return hljs.highlightAuto(code).value;
            }
        });

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            // è·å–ç”¨æˆ·è¾“å…¥
            const message = userInput.value.trim();
            if (!message) return;
            // ç¦ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = true;
            // å‘é€æ¶ˆæ¯
            addMessage(message, true);
            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶æ¢å¤é«˜åº¦
            userInput.value = '';
            userInput.style.height = 'auto';
            // æ·»åŠ åŠ è½½çŠ¶æ€
            chatArea.appendChild(loadingBubble);
            window.scrollTo(0, document.body.scrollHeight);
            // è·å–å›å¤
            try {
                const response = await fetch('/address_alignment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                const address = [
                    `- çœä»½ï¼š${data.prov ?? 'æ— '}`,
                    `- åŸå¸‚ï¼š${data.city ?? 'æ— '}`,
                    `- åŒºå¿ï¼š${data.district ?? 'æ— '}`,
                    `- è¡—é“ï¼š${data.town ?? 'æ— '}`,
                    `- è¯¦ç»†åœ°å€ï¼š${data.detail ?? 'æ— '}`
                        `- å§“åï¼š${data.name ?? 'æ— '}`
                        `- ç”µè¯ï¼š${data.phone ?? 'æ— '}`
                ];
                responseContent = address.join('\n');
            } catch (error) {
                console.error('è¯·æ±‚å¤±è´¥ï¼š', error);
                responseContent = 'ç³»ç»Ÿæš‚æ—¶æ— æ³•å“åº”ï¼Œè¯·ç¨åå†è¯•ğŸ˜¥';
            }
            // ç§»é™¤åŠ è½½çŠ¶æ€
            loadingBubble.remove();
            // å‘é€å›å¤æ¶ˆæ¯
            if (responseContent != null) {
                addMessage(responseContent, false);
            }
            // å¯ç”¨å‘é€æŒ‰é’®
            sendBtn.disabled = false;
        }

        // è‡ªåŠ¨è°ƒæ•´è¾“å…¥æ¡†é«˜åº¦
        userInput.addEventListener('input', () => {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        });

        // ç›‘å¬å›è½¦é”®
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // åˆ›å»ºåŠ è½½çŠ¶æ€çš„æ°”æ³¡
        function createLoadingBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble bot-message new-message';
            const loadingContainer = document.createElement('div');
            loadingContainer.className = 'loading-container';
            const loader = document.createElement('div');
            loader.className = 'loader';
            loadingContainer.appendChild(loader);
            loadingContainer.appendChild(document.createTextNode('æ­£åœ¨æ€ç´¢ä¸­...'));
            bubble.appendChild(loadingContainer);
            return bubble;
        }

        // æ·»åŠ æ¶ˆæ¯æ°”æ³¡
        function addMessage(content, isUser) {
            const bubble = document.createElement('div');
            // è®¾ç½®æ°”æ³¡æ ·å¼
            bubble.classList.add('message-bubble', isUser ? 'user-message' : 'bot-message', 'new-message');
            // å¦‚æœä¼ å…¥çš„æ˜¯å­—ç¬¦ä¸²åˆ™åˆ›å»ºæ–‡æœ¬
            if (!isUser) {
                // æœºå™¨äººå›å¤è½¬æ¢ä¸ºmarkdownæ ¼å¼
                const markdownContainer = document.createElement('div');
                markdownContainer.className = 'markdown-content';
                const dirty = marked.parse(content.toString());
                markdownContainer.innerHTML = DOMPurify.sanitize(dirty, {
                    ADD_TAGS: ["iframe"],
                    ADD_ATTR: ["allowfullscreen"]
                });
                bubble.appendChild(markdownContainer);
            } else {
                bubble.textContent = content;
            }
            // æ·»åŠ æ°”æ³¡åŠ¨æ€æ•ˆæœ
            bubble.addEventListener('animationend', function handler() {
                this.classList.remove('new-message');
                this.removeEventListener('animationend', handler);
            });
            // å¯¹è¯æ¡†æ·»åŠ æ°”æ³¡
            chatArea.appendChild(bubble);
            // æ»šåŠ¨åˆ°åº•éƒ¨
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>

</html>
